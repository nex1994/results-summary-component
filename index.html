<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-summary-component</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <section class=" result">
        <p>Your result</p>
        <div class="wheel">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
        <p>Summary</p>
        <ul class="list">
            <li>
                <img src="./images/icon-reaction.svg" alt="reaction-icon">
                <p>Reaction</p>
                <p>80/100</p>
            </li>
            <li>
                <img src="./images/icon-memory.svg" alt="memory-icon">
                <p>Memory</p>
                <p>92/100</p>
            </li>
            <li>
                <img src="./images/icon-verbal.svg" alt="verbal-icon">
                <p>Verbal</p>
                <p>61/100</p>
            </li>
            <li>
                <img src="./images/icon-visual.svg" alt="visual-icon">
                <p>Visual</p>
                <p>72/100</p>
            </li>
        </ul>
    </section>
</body>
</html>
