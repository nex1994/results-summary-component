<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440px, initial-scale=1.0">
    <title>Result-summary-component</title>
    <link href="styles.css" rel="stylesheet">
    <link href="Fonts/HankenGrotesk-Medium.ttf" rel="stylesheet">
</head>
<body>
    <main class="card">
    <section class=" result">
        <p>Your result</p>
        <div class="wheel">
            <h1 id="boldResult">76</h1>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
        <p>Summary</p>
        <div class="score">
            <div class="flexScore reaction">
                <img src="./images/icon-reaction.svg" alt="reaction-icon">
                <p>Reaction</p>
                <p id="summaryScore">80/100</p>
            </div>
            <div class="flexScore memory">
                <img src="./images/icon-memory.svg" alt="memory-icon">
                <p>Memory</p>
                <p id="summaryScore">92/100</p>
            </div>
            <div class="flexScore verbal">
                <img src="./images/icon-verbal.svg" alt="verbal-icon">
                <p>Verbal</p>
                <p id="summaryScore">61/100</p>
            </div>
            <div class="flexScore visual">
                <img src="./images/icon-visual.svg" alt="visual-icon">
                <p>Visual</p>
                <p id="summaryScore">72/100</p>
            </div>
            </div>
        <button>Continue</button>
    </section>
    </main>
</body>
</html>
